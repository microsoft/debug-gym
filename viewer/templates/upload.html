<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Debug File</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 20px;
            max-width: 600px;
            margin: 50px auto;
        }
        .upload-container {
            border: 2px dashed #ccc;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            background-color: #f9f9f9;
        }
        .upload-container:hover {
            border-color: #007bff;
            background-color: #f0f8ff;
        }
        input[type="file"] {
            margin: 20px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 100%;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error {
            color: #dc3545;
            margin: 20px 0;
            padding: 10px;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 5px;
        }
        .instructions {
            margin: 20px 0;
            padding: 15px;
            background-color: #e7f3ff;
            border-left: 4px solid #007bff;
        }
    </style>
</head>
<body>
    <h1>Upload Debug File</h1>
    
    <div class="instructions">
        <p><strong>Instructions:</strong></p>
        <ul>
            <li>Upload a JSON or JSONL file containing debug data</li>
            <li>The file should have the structure with "problem", "config", "uuid", "success", and "log" fields</li>
            <li>Maximum file size: 16MB</li>
        </ul>
    </div>

    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}

    <form method="POST" enctype="multipart/form-data">
        <div class="upload-container">
            <h3>Select Debug File</h3>
            <input type="file" name="file" accept=".json,.jsonl" required>
            <br>
            <button type="submit">Upload and View Timeline</button>
        </div>
    </form>
</body>
</html>
