<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="description" content="{{ page.description | default: site.description }}">
  <meta property="og:title" content="{{ page.title | default: site.title }}"/>
  <meta property="og:description" content="{{ page.description | default: site.description }}"/>
  <meta property="og:url" content="{{ page.url | absolute_url }}"/>
  <meta name="twitter:title" content="{{ page.title | default: site.title }}">
  <meta name="twitter:description" content="{{ page.description | default: site.description }}">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="keywords" content="{{ page.keywords | default: 'MSR Montréal, Froggy Team, research, AI, machine learning, debugging, code generation' }}">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{{ page.title | default: site.title }}</title>
  <link rel="icon" type="image/x-icon" href="{{ '/static/images/favicon.ico' | relative_url }}">
  <link href="https://fonts.googleapis.com/css?family=Google+Sans|Noto+Sans|Castoro" rel="stylesheet">

  <link rel="stylesheet" href="{{ '/static/css/bulma.min.css' | relative_url }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/jpswalsh/academicons@1/css/academicons.min.css">
  <link rel="stylesheet" href="{{ '/static/css/index.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/static/css/custom.css' | relative_url }}">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>

  <div id='cookie-banner'></div>

  {% include nav.html %}

  {{ content }}

  {% if page.layout == 'project' or page.layout == 'blog-post' %}
  <!-- Footer for project and blog pages -->
  <footer class="footer" style="background: white; border-top: 1px solid #e8e8e8; margin-top: 3rem;">
    <div class="container is-max-desktop">
      <div class="content has-text-centered">
        <p style="color: #7a7a7a;">
          <strong>MSR Montréal - Froggy Team</strong>
        </p>
      </div>
    </div>
  </footer>
  {% endif %}

  <footer class="footer">
    <script>
        function manageConsent() {
            if (WcpConsent.siteConsent.isConsentRequired) {
                WcpConsent.siteConsent.manageConsent();
            }
        }
    </script>
    <div class="container">
      <div class="columns is-centered">
        <div class="column is-8 has-text-centered">
          <ul class="links">
              <li style="display: none;">
                  <a id="footer-cookie-link" style="cursor: pointer; padding-right:20px" onclick="manageConsent()" aria-label="Manage cookies">Manage cookies</a>
              </li>
              <li>
                  <div class="copyright">
                      <span>© 2025 Microsoft</span> | <a href="https://go.microsoft.com/fwlink/?LinkId=521839">Privacy & Cookies</a> | <a href="https://go.microsoft.com/fwlink/?linkid=2259814">Consumer Health Privacy</a> 
                  </div>
              </li>
          </ul>
        </div>
      </div>
    </div>
  </footer>
  
  <!-- Microsoft EU cookie compliance library -->
  <script src="https://wcpstatic.microsoft.com/mscc/lib/v2/wcp-consent.js"></script>

</body>
</html>
