<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="description" content="{{ page.description | default: site.description }}">
  <meta property="og:title" content="{{ page.title | default: site.title }}"/>
  <meta property="og:description" content="{{ page.description | default: site.description }}"/>
  <meta property="og:url" content="{{ page.url | absolute_url }}"/>
  <meta name="twitter:title" content="{{ page.title | default: site.title }}">
  <meta name="twitter:description" content="{{ page.description | default: site.description }}">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="keywords" content="{{ page.keywords | default: 'MSR Montreal, Froggy Team, research, AI, machine learning, debugging, code generation' }}">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{{ page.title | default: site.title }}</title>
  <link rel="icon" type="image/x-icon" href="{{ '/static/images/favicon.ico' | relative_url }}">
  <link href="https://fonts.googleapis.com/css?family=Google+Sans|Noto+Sans|Castoro" rel="stylesheet">

  <link rel="stylesheet" href="{{ '/static/css/bulma.min.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/static/css/fontawesome.all.min.css' | relative_url }}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/jpswalsh/academicons@1/css/academicons.min.css">
  <link rel="stylesheet" href="{{ '/static/css/index.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/static/css/custom.css' | relative_url }}">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script defer src="{{ '/static/js/fontawesome.all.min.js' | relative_url }}"></script>
</head>
<body>

  <div id='cookie-banner'></div>

  {% include nav.html %}

  {{ content }}

  {% if page.layout == 'project' or page.layout == 'blog-post' %}
  <!-- Footer for project and blog pages -->
  <footer class="footer" style="background: white; border-top: 1px solid #e8e8e8; margin-top: 3rem;">
    <div class="container is-max-desktop">
      <div class="content has-text-centered">
        <p style="color: #7a7a7a;">
          <strong>MSR Montreal - Froggy Team</strong>
          <br>
          Building the future of AI-assisted software engineering
        </p>
      </div>
    </div>
  </footer>
  {% endif %}

</body>
</html>
