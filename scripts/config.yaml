zero_shot:
    # Environment configs
    output_path: "exps/mini_nightmare/config"
    env_kwargs: {
        "path": "data/mini_nightmare/config",
        "entrypoint": "python -m pytest -sv test.py",
        "dir_tree_depth": 1,
        "run_on_rewrite": True,
        "auto_view_change": True,
        "run_timeout": 10,
    }
    tools: ["pdb", "view", "patcher:substitution"]
    terminal: {
        type: "docker",  # "docker" or "local"
        base_image: "python:3.12-slim",
        setup_commands: ["pip install pytest"]
    }
    persistent_breakpoints: True  # in pdb tool

    # LLM configs
    llm_name: "gpt-4o-az-login"
    llm_temperature: [0.5]  # list of values between 0.0 and 1.0

    # Agent configs
    random_seed: 42
    max_steps: 100
    max_rewrite_steps: 10
    memory_size: 10
    use_conversational_prompt: True
    save_patch: True
    log_prompt_response_pairs: True
    reset_prompt_history_after_rewrite: True

